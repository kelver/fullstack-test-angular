<div class='container'>
  <div class="header">
    <div class="logo">
      <a>KMV</a>
    </div>
  </div>

  <div class="main">
    <aside class="aside">
      <ul class="nav">
        <li>
          <a href="/start" class="active">Home</a>
        </li>
      </ul>
    </aside>

    <section class="content">
      <div class="box">
        <div class="flat">
          <div class="date">
            Ãšltima consulta: {{ dateTime }}
          </div>

          <form action="" id="addMessage">
            <div class="input-container">
              <input id="name" #message class="input" type="text" required value="" />
              <label class="label" for="name">Mensagem</label>
            </div>

            <div class="btn">
              <button type="button" class="btnSend" (click)="sendMessage(message.value)">Enviar</button>
            </div>
          </form>
        </div>

        <div class="flat">
          <div class="cards">
            <div *ngFor="let message of messages" class="card card-1">
              <p class="card__title">{{message.message}}</p>
            </div>
          </div>
          <div class="flat">
            <div class="btn">
              <button class="btnSend" style="width: 100%" (click)="nextPage < lastPage ? showMoreMessages() : ''">
                <span *ngIf="nextPage >= lastPage">Todos os resultados exibdos</span>
                <span *ngIf="nextPage < lastPage">Mostrar Mais</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
